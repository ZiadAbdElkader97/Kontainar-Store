<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Frying pan -->
  <ellipse cx="180" cy="160" rx="40" ry="25" fill="url(#panGradient)" stroke="#fff" stroke-width="2"/>
  <rect x="220" y="155" width="30" height="10" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  
  <!-- Chef's hat -->
  <path d="M200 120 Q180 100 200 80 Q220 100 200 120" fill="#fff" stroke="#fff" stroke-width="2"/>
  <rect x="190" y="120" width="20" height="20" fill="#fff" stroke="#fff" stroke-width="1"/>
  
  <!-- Knife -->
  <rect x="120" y="180" width="40" height="5" fill="#C0C0C0" stroke="#fff" stroke-width="1"/>
  <rect x="115" y="182" width="10" height="1" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  
  <!-- Cutting board -->
  <rect x="140" y="200" width="60" height="8" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  
  <!-- Spatula -->
  <rect x="250" y="140" width="5" height="30" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  <ellipse cx="252" cy="140" rx="8" ry="3" fill="#C0C0C0" stroke="#fff" stroke-width="1"/>
  
  <!-- Mixing bowl -->
  <ellipse cx="280" cy="200" rx="25" ry="15" fill="#E0E0E0" stroke="#fff" stroke-width="2"/>
  <ellipse cx="280" cy="200" rx="20" ry="12" fill="#F5F5F5" stroke="#fff" stroke-width="1"/>
  
  <!-- Whisk -->
  <rect x="100" y="140" width="3" height="40" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  <circle cx="101" cy="140" r="8" fill="#C0C0C0" stroke="#fff" stroke-width="1"/>
  
  <!-- Discount badge -->
  <circle cx="320" cy="100" r="35" fill="#FF9800"/>
  <text x="320" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">45%</text>
  <text x="320" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">OFF</text>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Kitchen &amp; Cooking</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="180" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="60" cy="200" r="4" fill="#fff" opacity="0.5"/>
</svg>
