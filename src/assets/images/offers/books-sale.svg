<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Books stack -->
  <rect x="140" y="120" width="40" height="120" fill="url(#bookGradient1)" stroke="#fff" stroke-width="2"/>
  <rect x="180" y="100" width="40" height="140" fill="url(#bookGradient2)" stroke="#fff" stroke-width="2"/>
  <rect x="220" y="110" width="40" height="130" fill="url(#bookGradient3)" stroke="#fff" stroke-width="2"/>
  
  <!-- Book titles -->
  <text x="160" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BOOK</text>
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">STORY</text>
  <text x="240" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TALE</text>
  
  <!-- Reading glasses -->
  <circle cx="120" cy="180" r="25" fill="none" stroke="#fff" stroke-width="3"/>
  <circle cx="120" cy="180" r="15" fill="none" stroke="#fff" stroke-width="2"/>
  <path d="M95 180 L85 180" stroke="#fff" stroke-width="3"/>
  <path d="M155 180 L165 180" stroke="#fff" stroke-width="3"/>
  
  <!-- Coffee cup -->
  <ellipse cx="280" cy="200" rx="20" ry="15" fill="#8B4513" stroke="#fff" stroke-width="2"/>
  <rect x="300" y="190" width="8" height="20" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  <path d="M260 200 Q280 180 300 200" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Discount badge -->
  <circle cx="320" cy="100" r="35" fill="#FF9800"/>
  <text x="320" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">40%</text>
  <text x="320" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">OFF</text>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Books &amp; Literature</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="180" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="60" cy="200" r="4" fill="#fff" opacity="0.5"/>
</svg>
