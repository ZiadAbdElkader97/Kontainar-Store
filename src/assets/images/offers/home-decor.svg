<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- House -->
  <path d="M120 200 L200 120 L280 200 Z" fill="url(#houseGradient)" stroke="#fff" stroke-width="2"/>
  <rect x="140" y="200" width="120" height="80" fill="url(#houseGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="180" y="220" width="40" height="60" fill="#8B4513" stroke="#fff" stroke-width="2"/>
  <circle cx="210" cy="250" r="3" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="150" y="220" width="20" height="20" fill="#87CEEB" stroke="#fff" stroke-width="2"/>
  <rect x="230" y="220" width="20" height="20" fill="#87CEEB" stroke="#fff" stroke-width="2"/>
  
  <!-- Chimney -->
  <rect x="240" y="160" width="20" height="40" fill="#8B4513" stroke="#fff" stroke-width="2"/>
  
  <!-- Plants -->
  <circle cx="100" cy="250" r="15" fill="#4CAF50"/>
  <circle cx="320" cy="250" r="15" fill="#4CAF50"/>
  
  <!-- Furniture -->
  <rect x="80" y="180" width="30" height="20" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  <rect x="290" y="180" width="30" height="20" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  
  <!-- Discount badge -->
  <circle cx="320" cy="100" r="35" fill="#4CAF50"/>
  <text x="320" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">25%</text>
  <text x="320" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">OFF</text>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Home &amp; Decor</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="180" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="60" cy="200" r="4" fill="#fff" opacity="0.5"/>
</svg>
