<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Football -->
  <circle cx="180" cy="150" r="40" fill="url(#ballGradient)" stroke="#fff" stroke-width="3"/>
  <path d="M140 150 Q180 120 220 150 Q180 180 140 150" stroke="#fff" stroke-width="2" fill="none"/>
  <path d="M180 110 Q140 150 180 190 Q220 150 180 110" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Basketball -->
  <circle cx="280" cy="180" r="25" fill="#FF6B35" stroke="#fff" stroke-width="2"/>
  <path d="M255 180 Q280 155 305 180 Q280 205 255 180" stroke="#fff" stroke-width="2" fill="none"/>
  <path d="M280 155 Q255 180 280 205 Q305 180 280 155" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Tennis racket -->
  <ellipse cx="120" cy="180" rx="30" ry="35" fill="none" stroke="#fff" stroke-width="3"/>
  <ellipse cx="120" cy="180" rx="20" ry="25" fill="none" stroke="#fff" stroke-width="2"/>
  <rect x="115" y="215" width="10" height="40" fill="#8B4513" stroke="#fff" stroke-width="2"/>
  
  <!-- Tennis ball -->
  <circle cx="100" cy="200" r="8" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <path d="M92 200 Q100 192 108 200 Q100 208 92 200" stroke="#fff" stroke-width="1" fill="none"/>
  
  <!-- Running shoes -->
  <ellipse cx="160" cy="250" rx="25" ry="8" fill="#E91E63" stroke="#fff" stroke-width="2"/>
  <ellipse cx="240" cy="250" rx="25" ry="8" fill="#E91E63" stroke="#fff" stroke-width="2"/>
  
  <!-- Gym weights -->
  <rect x="300" y="200" width="15" height="30" fill="#666" stroke="#fff" stroke-width="1"/>
  <rect x="290" y="210" width="35" height="10" fill="#666" stroke="#fff" stroke-width="1"/>
  
  <!-- Discount badge -->
  <circle cx="320" cy="100" r="35" fill="#FF5722"/>
  <text x="320" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">35%</text>
  <text x="320" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">OFF</text>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Sports &amp; Fitness</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="180" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="60" cy="200" r="4" fill="#fff" opacity="0.5"/>
</svg>
