<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Dress -->
  <path d="M180 80 L180 120 L160 140 L160 200 L200 220 L240 200 L240 140 L220 120 L220 80 Z" fill="url(#dressGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Dress details -->
  <path d="M180 100 L220 100" stroke="#fff" stroke-width="2"/>
  <path d="M180 120 L220 120" stroke="#fff" stroke-width="2"/>
  <path d="M180 140 L220 140" stroke="#fff" stroke-width="2"/>
  
  <!-- Hanger -->
  <path d="M200 60 L200 80 M190 70 L210 70" stroke="#fff" stroke-width="3" fill="none"/>
  
  <!-- Shoes -->
  <ellipse cx="160" cy="250" rx="25" ry="8" fill="#8B4513"/>
  <ellipse cx="240" cy="250" rx="25" ry="8" fill="#8B4513"/>
  
  <!-- Handbag -->
  <rect x="280" y="150" width="40" height="50" rx="5" fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
  <path d="M300 150 L300 140 L310 140 L310 150" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Discount badge -->
  <circle cx="320" cy="80" r="35" fill="#E91E63"/>
  <text x="320" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">30%</text>
  <text x="320" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">OFF</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Fashion Collection</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="200" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="60" cy="220" r="4" fill="#fff" opacity="0.5"/>
</svg>
