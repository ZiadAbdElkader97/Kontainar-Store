<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Phone -->
  <rect x="150" y="80" width="100" height="180" rx="20" fill="url(#phoneGradient)" stroke="#fff" stroke-width="3"/>
  <rect x="160" y="90" width="80" height="140" rx="8" fill="#000"/>
  <rect x="170" y="100" width="60" height="120" rx="4" fill="#1a1a1a"/>
  
  <!-- Screen content -->
  <rect x="175" y="110" width="50" height="30" rx="4" fill="#4CAF50"/>
  <rect x="175" y="150" width="50" height="20" rx="2" fill="#2196F3"/>
  <rect x="175" y="180" width="50" height="15" rx="2" fill="#FF9800"/>
  
  <!-- Home button -->
  <circle cx="200" cy="250" r="8" fill="#fff"/>
  
  <!-- Discount badge -->
  <circle cx="320" cy="100" r="40" fill="#FF5722"/>
  <text x="320" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">50%</text>
  <text x="320" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">OFF</text>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Electronics Sale</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="200" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="60" cy="250" r="4" fill="#fff" opacity="0.5"/>
</svg>
