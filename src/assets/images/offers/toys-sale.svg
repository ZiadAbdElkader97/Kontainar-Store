<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Teddy bear -->
  <circle cx="160" cy="150" r="30" fill="#8B4513" stroke="#fff" stroke-width="2"/>
  <circle cx="150" cy="140" r="8" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  <circle cx="170" cy="140" r="8" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  <circle cx="155" cy="145" r="2" fill="#000"/>
  <circle cx="165" cy="145" r="2" fill="#000"/>
  <ellipse cx="160" cy="155" rx="3" ry="2" fill="#000"/>
  
  <!-- Robot toy -->
  <rect x="220" y="120" width="40" height="60" fill="url(#toyGradient)" stroke="#fff" stroke-width="2"/>
  <rect x="225" y="125" width="10" height="10" fill="#FFD700" stroke="#fff" stroke-width="1"/>
  <rect x="245" y="125" width="10" height="10" fill="#FFD700" stroke="#fff" stroke-width="1"/>
  <rect x="230" y="150" width="20" height="5" fill="#FFD700" stroke="#fff" stroke-width="1"/>
  <rect x="235" y="170" width="10" height="10" fill="#FFD700" stroke="#fff" stroke-width="1"/>
  
  <!-- Ball -->
  <circle cx="120" cy="200" r="20" fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
  <path d="M100 200 Q120 180 140 200 Q120 220 100 200" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Building blocks -->
  <rect x="280" y="180" width="20" height="20" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <rect x="300" y="180" width="20" height="20" fill="#FF9800" stroke="#fff" stroke-width="1"/>
  <rect x="290" y="160" width="20" height="20" fill="#2196F3" stroke="#fff" stroke-width="1"/>
  
  <!-- Doll -->
  <circle cx="100" cy="120" r="15" fill="#FFB6C1" stroke="#fff" stroke-width="2"/>
  <rect x="90" y="135" width="20" height="30" fill="#FFB6C1" stroke="#fff" stroke-width="2"/>
  <rect x="85" y="165" width="30" height="15" fill="#FFB6C1" stroke="#fff" stroke-width="2"/>
  
  <!-- Toy car -->
  <rect x="200" y="220" width="40" height="20" fill="#E91E63" stroke="#fff" stroke-width="2"/>
  <circle cx="210" cy="245" r="5" fill="#000"/>
  <circle cx="230" cy="245" r="5" fill="#000"/>
  
  <!-- Discount badge -->
  <circle cx="320" cy="100" r="35" fill="#FF5722"/>
  <text x="320" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">60%</text>
  <text x="320" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">OFF</text>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Toys &amp; Games</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="180" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="60" cy="200" r="4" fill="#fff" opacity="0.5"/>
</svg>
