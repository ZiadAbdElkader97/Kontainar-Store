<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Perfume bottle -->
  <rect x="160" y="120" width="30" height="80" fill="url(#bottleGradient)" stroke="#fff" stroke-width="2"/>
  <rect x="155" y="110" width="40" height="20" fill="url(#bottleGradient)" stroke="#fff" stroke-width="2"/>
  <rect x="170" y="100" width="10" height="20" fill="#FFD700" stroke="#fff" stroke-width="1"/>
  
  <!-- Lipstick -->
  <rect x="220" y="140" width="15" height="60" fill="#E91E63" stroke="#fff" stroke-width="2"/>
  <rect x="217" y="135" width="21" height="10" fill="#FFD700" stroke="#fff" stroke-width="1"/>
  
  <!-- Makeup brush -->
  <rect x="120" y="150" width="8" height="40" fill="#8B4513" stroke="#fff" stroke-width="1"/>
  <ellipse cx="124" cy="150" rx="12" ry="8" fill="#FFB6C1" stroke="#fff" stroke-width="1"/>
  
  <!-- Compact mirror -->
  <circle cx="280" cy="180" r="20" fill="#FFD700" stroke="#fff" stroke-width="2"/>
  <circle cx="280" cy="180" r="15" fill="#E0E0E0" stroke="#fff" stroke-width="1"/>
  
  <!-- Nail polish bottles -->
  <rect x="140" y="220" width="12" height="30" fill="#FF5722" stroke="#fff" stroke-width="1"/>
  <rect x="160" y="220" width="12" height="30" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <rect x="180" y="220" width="12" height="30" fill="#2196F3" stroke="#fff" stroke-width="1"/>
  
  <!-- Hair dryer -->
  <rect x="250" y="200" width="40" height="15" fill="#666" stroke="#fff" stroke-width="1"/>
  <rect x="290" y="205" width="20" height="5" fill="#666" stroke="#fff" stroke-width="1"/>
  
  <!-- Discount badge -->
  <circle cx="320" cy="100" r="35" fill="#E91E63"/>
  <text x="320" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">20%</text>
  <text x="320" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">OFF</text>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Beauty &amp; Cosmetics</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="320" cy="180" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="60" cy="200" r="4" fill="#fff" opacity="0.5"/>
</svg>
